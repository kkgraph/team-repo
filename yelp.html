<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Crumbs: Take Out?</title>

    <!--RESET-->
    <link rel="stylesheet" href="reset.css">

    <!--BOOSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--CUSTOM CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
<!--Header / Navbar-->
<nav class="navbar navbar-light" style="background-color: #A8D0E6;">
    <img src="assets/logo.png" alt="logo"> <h1>Something here</h1> 
</nav>

<!--Start Body Container-->
<div class="container">
    <!--Row with diet box & input form-->
    <div class="row my-3 mx-3"> 
        <!--diet box currently links meant for Pinterest recipes-->
        <div class="col-6 col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-header"  style="background-color: #A8D0E6;">
                  <h3>Dietary Requirements</h3>
                </div>
                <!--TO DO: Add links to Pinterest search or something-->
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <a href="#">Vegan</a></li>
                  <li class="list-group-item">
                    <a href="#">Vegetarian</a></li>
                  <li class="list-group-item">
                    <a href="#">Kosher</a></li>
                  <li class="list-group-item">
                    <a href="#">Gluten Free</a></li>
                  <li class="list-group-item">
                    <a href="#">Peanut Free</a></li>
                  <li class="list-group-item">
                    <a href="#">Dairy Free</a></li>
                </ul>
            </div>
        </div>

        <!--input form for yelp search-->
        <div class="col-12 col-md-8">
            <h2>Decided to give up and go for take out? We understand.</h2>
            <form>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>AL</option>
                            <option>AK</option>
                            <option>AZ</option>
                            <option>AR</option>
                            <option>CA</option>
                            <option>CO</option>
                            <option>CT</option>
                            <option>DE</option>
                            <option>FL</option>
                            <option>GA</option>
                            <option>HI</option>
                            <option>ID</option>
                            <option>IL</option>
                            <option>IN</option>
                            <option>IA</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>LA</option>
                            <option>MA</option>
                            <option>ME</option>
                            <option>MD</option>
                            <option>MI</option>
                            <option>MN</option>
                            <option>MS</option>
                            <option>MO</option>
                            <option>MT</option>
                            <option>NE</option>
                            <option>NV</option>
                            <option>NH</option>
                            <option>NJ</option>
                            <option>NM</option>
                            <option>NY</option>
                            <option>NC</option>
                            <option>ND</option>
                            <option>OH</option>
                            <option>OK</option>
                            <option>OR</option>
                            <option>PA</option>
                            <option>RI</option>
                            <option>SC</option>
                            <option>SD</option>
                            <option>TN</option>
                            <option>TX</option>
                            <option>UT</option>
                            <option>VT</option>
                            <option>VA</option>
                            <option>WA</option>
                            <option>WV</option>
                            <option>WI</option>
                            <option>WY</option>
                        </select>
                    </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                      </div>
                  </div>

                  <!--DIET TYPES-->
                  <!--only doing the vegan and vegatarian because those are recognized by Yelp and Keto and etc is not-->
                  <fieldset class="form-group">
                    <div class="row">
                      <legend class="col-form-label col-sm-2 pt-0">Diets</legend>
                      <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="veganRadio" value="option1" checked>
                              <label class="form-check-label" for="Vegan">
                                Vegan
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="vegRadio" value="option2">
                              <label class="form-check-label" for="Vegetarian">
                                Vegetarian
                              </label>
                            </div>
                      </div>
                    </div>
                  </fieldset>

                <button type="submit" class="btn btn-outline-dark">Submit</button>
            </form>
        </div>
    </div> 

    <!--Row for ingredients list & links to another page-->
    <div class="row my-3 mx-3"> 
            <!--Links to other pages-->
        <div class="col-6 col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-header" style="background-color: #A8D0E6;">
                    <h3>I Give UP...</h3>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><a href="yelp.html">Yelp</a></li>
                    <li class="list-group-item"><a href="https://www.pinterest.com/">Pinterest</a></li>
                </ul>
            </div>
        </div>

        <!--Row to display recipes on page-->
    <div class="col-12">
        <div class="row jumbotron my-3 mx-3">
            <div class="col-12">
                <div class="row justify-content-center">
                    <h2 class="mb-3">Options Around</h2>
                </div>
    <!-- Div to display recipes on page -->
                <div class="restOptions row d-flex flex-wrap">
                </div>
            </div>
        </div>
    </div>

</div> <!--End Body Container-->

<div class="footer mt-auto py-3">

</html>
