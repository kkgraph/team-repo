  <!-- Sign Up Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="newUserEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="newUserPassword" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="signUpBtn" class="btn btn-outline-dark" data-dismiss="modal">Sign Up</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>


  <!-- Youtube Search Modal -->
  <div class="modal fade youtubeSearch" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="row mt-3">
            <div class="col-md-12">
              <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <form>
                <label for="youtube-search">Teach Me: </label>
                <input type="text" id="videoSearchWord" placeholder="How to ...">
                <br>
                <!-- Button triggers youtube videos to be added -->
                <p><a href="#" role="button" class="my-3 youtubeSubmit btn btn-outline-dark">Submit</a></p>
              </form>
              <div class="videoList row d-flex flex-wrap" id="player">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
