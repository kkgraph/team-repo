<body>


  <!-- Sign Up Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="newUserEmail" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="newUserPassword" placeholder="Password">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="signUpBtn" class="btn btn-outline-dark" data-dismiss="modal">Sign Up</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>

<!-- Youtube Search Modal -->
  <div class="modal fade youtubeSearch" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="container-fluid">
          <div class="row mt-3">
            <div class="col-md-12">
              <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-12">
              <form >
                <label for="youtube-search">Teach Me: </label>
                <input type="text" id="videoSearchWord" placeholder="How to ...">
                <br>
                <!-- Button triggers youtube videos to be added -->
                <p><a href="#" role="button" class="my-3 youtubeSubmit btn btn-outline-dark">Submit</a></p>
              </form>
                 <div class="videoList row d-flex flex-wrap" id="player">
                 </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


<!--Header / Navbar-->
<nav class="navbar navbar-expand-lg" style="background-color: #A8D0E6;">
    <a class="navbar-brand" href="recipe.html"><img src="assets/image/logo.png" height='80' width='80'></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="recipe.html">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="takeout.html">Take Out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target=".youtubeSearch">
            Learn
          </a>
        </li>
      </ul>
  <!-- Login/logout dropdown button -->
      <div class="btn-group dropleft">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          Login
        </button>
        <div class="dropdown-menu my-4">
          <form class="px-2 py-2">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button id="signIn" type="submit" class="my-2 drop-down-item btn btn-outline-dark">Sign in</button>
            <button id="signOut" type="submit" class="drop-down-item btn btn-outline-dark">Sign out</button>
          </form>
          <div class="dropdown-divider"></div>
            <!-- Button trigger modal -->
            <a class="dropdown-item" data-toggle="modal" data-target="#exampleModalCenter">
              New User? Sign Up!
            </a>
          </div>
        </div>
      </div> <!-- end of login dropdown button -->
      
    </div>
</nav>

<!--Start Body Container-->
<div class="container">
    <!--Row with diet box & input form-->
    <div class="row my-3 mx-3"> 
        <!--input form for ingredients-->
        <div class="col-6 col-md-4">
            <div class="card" style="width: 18rem;">
              <div class="card-header text-center"  style="background-color: #A8D0E6;">
                <h2><label for="ingredients">What's in Your Fridge?</label></h2>
              </div>
              <form>
                <div class="form-group py-1 px-1">
                    <textarea class="form-control" id="ingredientList" rows="5" placeholder="Separate your ingredients with a comma"></textarea>
                </div>
                <center><button type="submit" class="btn ingrSubmit btn-outline-dark my-1">Feed Me</button></center>
              </form>
            </div>
        </div>

        <!-- Displays list of Ingredients in Fridge -->
        <div class="col-12 col-md-8">

          <div class="row jumbotron p-4 justify-content-center">
              <div class="d-flex flex-column justify-content-center">
                  <div>
                      <h2 class="mb-3 text-center">Cutting Board</h2>
                  </div>
                  <div>
                    <!-- <h3 class="mb-3 text-center">Ingredients</h3> -->
                    <div id="fridgeIngredients"></div>
                    <center><button type="submit" class="btn freezerBtn btn-outline-dark my-1">Open Freezer</button>  <button type="submit" class="btn runRecipes btn-outline-dark my-1">Let's See Them Recipes</button></center>
                  </div>
              </div>
            </div>

        </div>
    </div>

    <!--Row for ingredients list & links to another page-->
    <div class="row my-3 mx-3"> 
        <!--Links to other pages-->
        <div class="col-6 col-md-4">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center" style="background-color: #A8D0E6;">
                    <h3>Freezer</h3>
                </div>
                <ul class="savedIngrList list-group list-group-flush">
                </ul>

                <center><button type=“submit” class='btn saveIngrSubmit btn-outline-dark my-1'>Store</button></center>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="row jumbotron justify-content-center">
                <h2 class="mb-3">Voila!</h2>
        <!-- Div to display recipes on page -->
            <div class="row recipeList row d-flex flex-wrap">
            </div>
        </div>
    </div>
  </div>
  
</div> <!--End Body Container-->
